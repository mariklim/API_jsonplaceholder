<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posts</title>
</head>
<body>
    <div class="container">
     <h2>Post di utenti</h2>
      <table class="table" >
        <thead>
          <tr>
            <th>UserId</th>
            <th>Titolo</th>
            <th>Contenuto</th>
          </tr>
    
        </thead>
        <tbody id="table">
          
        </tbody>
      </table>

      <h2>Album di utenti</h2>

      <table class="table" >
        <thead>
          <tr>
            <th>UserId</th>
            <th>AlbumId</th>
            <th>Titolo di album</th>
          </tr>
    
        </thead>
        <tbody id="table_album">
          
        </tbody>
      </table>

      <div class="gallery">
        <h2>Foto di utenti</h2>
       
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
